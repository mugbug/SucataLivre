<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SucataLivre</title>
    <link rel="icon" href="img/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Raleway"
    rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="register_page">
      <!-- menu bar -->
      <ul class="menu_bar">
        <li>
          <a href="index.html" class="active">SucataLivre</a>
        </li>
        <li class="dropdown">
          <a href="#"  class="dropbtn">Metal</a>
        </li>
        <li class="dropdown">
          <a href="#" class="dropbtn">Plástico</a>
        </li>
        <li class="dropdown">
          <a href="#" class="dropbtn">Vidro</a>
        </li>
        <li class="dropdown">
          <a href="#" class="dropbtn">Papel</a>
        </li>
        <li style="float:right" class="dropdown">
          <a href="#" id="loginform" class="dropbtn">Pedro</a>
          <div id="profile-ddc" class="dropdown-content">
            <a href="sell.html">Anunciar Produto</a>
            <a href="index.html">Sair</a>
          </div>
        </li>

        <li style="float:right">
          <form method="get" action="http://google.com" id="search">
            <input name="q" type="text" size="40" placeholder="Buscar" />
          </form>
        </li>

      </ul>
      <!-- menu bar -->
      <form action="index1.html" class="register">
        <h1>O que deseja anunciar?</h1>
        <fieldset class="row1">
          <legend>Detalhes Gerais
          </legend>
          <p>
            <label>Tipo de anúncio *</label>
            <select>
              <option value=""> </option>
              <option value="buy">Compra</option>
              <option value="sell">Venda</option>
            </select>
            <label>Nome do Anúncio *
            </label>
            <input name="ad-title" type="text"/>
          </p>
          <p>
            <label>Produto *
            </label>
            <input name="ad-product" type="text"/>
            <label>Composição Básica *
            </label>
            <select>
              <option value=""> </option>
              <option value="metal">Metal</option>
              <option value="plastic">Plástico</option>
              <option value="glass">Vidro</option>
              <option value="paper">Papel</option>
            </select>
          </p>
        </fieldset>
        <fieldset class="row2">
          <legend>Detalhes Específicos
          </legend>
          <p>
            <label>Quantidade disponível *
            </label>
            <input name="amount" type="number" />
            <label>Unidade de medida *
            </label>
            <select>
              <option value=""> </option>
              <option value="kg">quilo [kg]</option>
              <option value="m">metro [m]</option>
            </select>
          </p>
          <p>
            <label>Preço por unidade (R$/u) *
            </label>
            <input name="priceperunit" type="number"/>
            <label>Preço Negociável? *
            </label>
            <select>
              <option value=""> </option>
              <option value="yes">Sim</option>
              <option value="no">Não</option>
            </select>
          </p>
          <p>
            <label>Foto do produto *
            </label>
            <input name="product-img" type="file" class="product-img"/>
          </p>
        </fieldset>
        <label class="obinfo">*campos obrigatórios.
        </label>
        <div><input name="register_btn" class="submit" type="submit"
          value="Submeter anúncio &raquo;" /></div>
      </form>
    </div>

  </body>
</html>
