<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SucataLivre</title>
    <link rel="icon" href="img/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Raleway"
    rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <!-- <link href="css/default.css" type="text/css" rel="stylesheet"> -->
  </head>
  <body>
    <div class="register_page">
      <!-- menu bar -->
      <ul class="menu_bar">
        <li>
          <a href="index.html" class="active">SucataLivre</a>
        </li>
        <li class="dropdown">
          <a href="#"  class="dropbtn">Metal</a>
          <div class="dropdown-content">
            <a href="#">Metal1</a>
            <a href="#">Metal2</a>
            <a href="#">Metal3</a>
          </div>
        </li>
        <li class="dropdown">
          <a href="#" class="dropbtn">Plástico</a>
          <div class="dropdown-content">
            <a href="#">Plástico1</a>
            <a href="#">Plástico2</a>
            <a href="#">Plástico3</a>
          </div>
        </li>
        <li class="dropdown">
          <a href="#" class="dropbtn">Vidro</a>
          <div class="dropdown-content">
            <a href="#">Vidro1</a>
            <a href="#">Vidro2</a>
            <a href="#">Vidro3</a>
          </div>
        </li>
        <li style="float:right">
          <a href="#" id="loginform">Entrar</a>
          <div class="login">
            <div class="arrow-up"></div>
            <div class="formholder">
              <div class="randompad">
                <form action="index1.html"> <!-- action= pesquisar cadastro no banco + logar -->
                  <fieldset>
                    <label name="email">Email</label>
                    <input type="email" placeholder="example@example.com" />
                    <label name="password">Senha</label>
                    <input type="password" placeholder="**********" />
                    <input class="submit" type="submit" value="Submeter" />
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
          <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
          <script src="js/index.js"></script>
        </li>
        <li style="float:right">
          <a href="register.html">Cadastrar</a>
        </li>

        <li style="float:right">
          <form method="get" action="http://google.com" id="search">
            <input name="q" type="text" size="40" placeholder="Buscar" />
          </form>
        </li>

      </ul>
      <!-- menu bar -->
      <form action="index1.html" class="register">
        <h1 id="header_detail">Vendo: Garrafas PET</h1>
        <div class="details">
          <div class="col-img">
            <img class="detail-img" src="img/example2.jpg" alt="Imagem Ilustrativa do Produto">
          </div>
          <div class="col-desc">
            <p>
              Produto: Garrafa PET <br>
              Quantidade disponível: 10kg <br>
              Preço/qnt: R$ 10,00/kg <br>
            </p>
          </div>
          <div class="col-buy">
            <form>
              <legend>Comprar</legend>
              <label>Quantidade:</label>
              <select>
                <option> 1 </option>
                <option> 5 </option>
                <option> 10 </option>
              </select>
              <input class="submit" type="submit" value="Finalizar Compra"/>
            </form>
          </div>
        </div>
      </div>

  </body>
</html>
